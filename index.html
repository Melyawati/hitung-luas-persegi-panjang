<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung persegi panjang</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="contentWrapper">
            <h1 class="header">Persegi Panjang</h1>
            <div class="content">
                <label class="title">Masukan lebar persegi Panjang</label>
                <input class="input" type="text" id="input_lebar">
            </div>

            <div  class="content">
                <label class="title">Masukan panjang persegi Panjang</label>
                <input class="input" type="text" id="input_panjang">

            </div>

            <button class="button" onclick="hitung()">Hitung</button>

            <div  class="content">
                <label class="title">Luas persegi panjang</label>
                <input class="input" type="text" id="opt_luas" disabled>
            </div>

            <div  class="content">
                <label class="title">Keliling persegi panjang</label>
                <input class="input" type="text" id="opt_keliling" disabled>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
